    <div class="container my-5 text-center d-print-none" >
        <h1>Service Details</h1>
    </div>

    <div class="container d-print-none">
        <div class="alert alert-success" role="alert" id="form-alert"></div>
        
            <div class="row">
                <div class="col-6">

                    <div class="form-group">
                        <label for="vehicle-type">Type</label>
                        <select id="vehicle-type" class="form-control" disabled>
                        </select>
                    </div>
                </div>
                <div class="col-6">

                    <div class="form-group">
                        <label for="vehicle-brand">Brand</label>
                        <input id="vehicle-brand" class="form-control" disabled/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">

                    <div class="form-group">
                        <label for="vehicle-license">License</label>
                        <input id="vehicle-license" class="form-control" disabled/>
                    </div>
                </div>

                <div class="col-6">

                    <div class="form-group">
                        <label for="vehicle-motor">Motor</label>
                        <select id="vehicle-motor" class="form-control" disabled>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="service-status">Service status</label>
                    <select class="form-control" id="vehicle-service-status">
                        <option value="Booked">Booked</option>
                        <option value="In Service">In Service</option>
                        <option value="Fixed / Completed">Fixed / Completed</option>
                        <option value="Collected">Collected</option>
                        <option value="Unrepairable / Scrapped">Unrepairable / Scrapped</option>
                    </select>
                </div>
                <div class="col-6">
                    <div class="form-grop">
                        <label for="cost">Cost</label>
                        <input type="number" class="form-control" id="service-cost">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="employee">Employee</label>
                    <select class="form-control" name="employee" id="service-employee">
                        
                    </select>
                </div>
            </div>
            <button data-authorize='["admin"]' class="mt-3 btn btn-success btn-block" id="save-status-cost">Save</button>
        
    </div>

    <div class="container mt-5 d-print-none">

        <h2>Products</h2>
        <div data-authorize='["admin"]'>

            <div class="row my-3">
                <div class="col-md-6 col-sm-6 col-lg-6 col-xs-6">
                <div class="form-group">
                    <label for="product-autocomplete">Add product</label>
                    <select class="form-control" name="product" id="product-select"></select>
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" min="1" id="product-quantity" class="form-control" value="1">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
                <button class="btn btn-success btn-block float-left" id="add-new-product">
                    Add
                </button>
            </div>
        </div>
    </div>
        
        
        <div class="row my-5">
            <div class="col-12">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <td>Name</td>
                            <td>Description</td>
                            <td>Cost</td>
                            <td>Quantity</td>
                        </tr>
                    </thead>
                    <tbody id="service-products-tbody"></tbody>
                </table>
            </div>
            </form>
        </div>

        <div class="row mb-5">
            <div class="col-12">
                <button data-authorize='["admin"]' id="generate-a-report" class="btn btn-primary btn-block" >Print an Invoice</button>
            </div>
        </div>
    </div>

    </div>

    <div class="container text-center  d-none d-print-block text-center">
        <h1 class="mb-5">Service Report</h1>

        <table class="table mt-5">
            <thead>
                <tr>
                    <td>Customer</td>
                    <td id="customer-name"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td id="customer-phone"></td>
                </tr>
                <tr>
                    <td>License</td>
                    <td id="license"></td>
                </tr>
                <tr>
                    <td id="service-type"></td>
                    <td class="d-flex justify-content-center"><p class="mx-2">â‚¬  </p><p id="service-type-cost"></p></td>
                </tr>
                <tr>
                    <td >Products cost</td>
                    <td id="product-cost"></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td id="total" ></td>
                </tr>
            </thead>
        </table>
    </div>
