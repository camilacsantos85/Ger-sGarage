<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/dist/css/styles.css">
    <link rel="stylesheet" href="../src/dist/css/bootstrap.min.css">
    <title>Garage</title>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
                <div class="row">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <div class="card rounded shadow shadow-sm">
                            <div class="card-header">
                                <h3 class="mb-0">Login</h3>
                            </div>
                            <div class="card-body">
                                <form class="form" id="form-login"
                                    method="POST">
                                    <div class="form-group">
                                        <label for="email">E-mail</label>
                                        <input type="text" class="form-control form-control-lg" id="email">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control form-control-lg" id="password">
                                    </div>
                                    <div class="mx-3 my-3 is-invalid text-center" id="message-error-container">
                                        <p class="text-danger">Invalid Credentials</p>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <a class="btn btn-link btn-lg" href="/index.html">Home</a>
                                            <a class="btn btn-link btn-lg" href="/pages/register.html">Register</a>
                                        </div>
                                        <button type="submit" class="btn btn-success btn-lg "
                                        id="btnLogin">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../src/dist/js/lib/jquery.min.js"></script>
        <script src="../src/dist/js/login.js"></script>
</body>
</html>
