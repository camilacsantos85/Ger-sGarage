<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/dist/css/styles.css">
    <link rel="stylesheet" href="../src/dist/css/bootstrap.min.css">
    <title>Garage</title>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
                <div class="row">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <div class="card rounded shadow shadow-sm">
                            <div class="card-header">
                                <h3 class="mb-0">Register</h3>
                            </div>
                            
                            <div class="card-body">
                                <div class="alert" role="alert" id="alert"></div>
                                <form 
                                    id="register-form"
                                    method="POST">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" required class="form-control" id="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input required type="text" class="form-control" id="name">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" required class="form-control" id="password">    
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm-password">Confirm Password</label>
                                        <input type="password" required class="form-control" id="confirm-password">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone</label>
                                        <input type="text" class="form-control" required id="phone">
                                    </div>
                                    <div class="mx-3 my-3 is-invalid text-center" id="message-error-container">
                                        <p class="text-danger">Invalid user</p>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <a href="/index.html" class="btn btn-link btn-lg">Home</a>
                                            <a href="/pages/login.html" class="btn btn-link btn-lg">Login</a>
                                        </div>

                                        <button type="submit" class="btn btn-success btn-lg float-right" id="btn-login">Register</button>
                                    </div>
                                    </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/src/dist/js/lib/jquery.min.js"></script>
        <script src="/src/dist/js/register.js"></script>
</body>
</html>
