          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

          </ul>
          <div class="my-2 my-lg-0">
            <a class="nav-item nav-link active text-white" href="#" id="sign-out">Sign out</a>
          </div>
        </div>
      </nav>

    <div class="container my-5 text-center">
        <h1>My vehicles</h1>
    </div>

    <div class="container">
        <div class="alert" role="alert" id="form-alert"></div>
        <form id="vehicle-form">
            <div class="row">
                <div class="col-6">

                    <div class="form-group">
                        <label for="vehicle-type">Type</label>
                        <select id="vehicle-type" class="form-control">
                            <option value="NULL" selected disabled >Select the vehicle type</option>
                            <option value="Motorcycle">Motorcycle</option>
                            <option value="Van">Van</option>
                            <option value="Bus">Bus</option>
                            <option value="Car">Car</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">

                    <div class="form-group">
                        <label for="vehicle-brand">Brand</label>
                        <input id="vehicle-brand" class="form-control"></input>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">

                    <div class="form-group">
                        <label for="vehicle-license">License</label>
                        <input id="vehicle-license" class="form-control"></input>
                    </div>
                </div>

                <div class="col-6">

                    <div class="form-group">
                        <label for="vehicle-motor">Engine</label>
                        <select id="vehicle-motor" class="form-control">
                            <option value="NULL" disabled selected>Select the motor type</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Hybrid">Hybrid</option>
                            <option value="Eletric">Eletric</option>
                            <option value="Petrol">Petrol</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-success mb-5">Register</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container">

        <h2>Vehicle list</h2>

        <div class="row my-5">
            <div class="col-12">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Type</td>
                            <td>Brand</td>
                            <td>License</td>
                            <td>Motor</td>
                        </tr>
                    </thead>
                    <tbody id="vehicle-tbody"></tbody>
                </table>
            </div>
            </form>
        </div>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
