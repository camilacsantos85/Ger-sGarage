<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/src/dist/css/styles.css">
  <link rel="stylesheet" href="/src/dist/css/bootstrap.min.css  ">
  <title>Garage</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Ger's Garage</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <a class="nav-item nav-link active" href="/pages/services.html">Services</a>
        <a data-authorize='["admin"]' class="nav-item nav-link active" href="/pages/admin.html">Administration</a>
        <a class="nav-item nav-link active" href="/pages/vehicles.html">Vehicles</a>
      </ul>
      <div class="my-2 my-lg-0">
        <a class="nav-item nav-link active text-white" href="#" id="sign-out">Sign out</a>
      </div>
    </div>
  </nav>

  <div class="container my-5 text-center">
    <h1>Admin</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-md-12">

        <ul class="nav nav-tabs" role="tablist" id="admin-nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#employees" role="tab" aria-controls="employees"
              aria-selected="true">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#services" role="tab" aria-controls="services"
              aria-selected="false">Booked Services</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="tab-content">
      <div class="tab-pane fade show active mt-5" id="employees" role="tabpanel" aria-labelledby="employees-tab">
        <div class="container" data-authorize='["admin"]' data-authorize-alert-for="employees-container">
          <div class="alert" role="alert" id="form-alert">

          </div>
          <div class="row">
            <form action="POST" id="employee-form">
              <div class="col-12">
                <h2 class="mb-4">Register new employee</h2>
              </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button class="btn btn-success mb-5">Register</button>
            </div>
          </div>
          <h2>Employee list</h2>

          <div class="row my-5">
            <div class="col-12">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Phone</td>
                  </tr>
                </thead>
                <tbody id="employee-tbody"></tbody>
              </table>
            </div>
            </form>
          </div>
        </div>
        <div class="alert alert-warning" role="alert" data-authorize-alert="employees-container">
            You don't have permission to see this!
        </div>
      </div>

      <div class="tab-pane fade show mt-5" id="services" role="tabpanel" aria-labelledby="services-tab">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <h2 class="mb-4">Services</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="select-date">Select date</label>
                <input type="date" id="select-date" class="form-control" placeholder="Select date">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="alert alert-danger" role="alert" id="alert-sunday">
                Ger's garage is closed on Sundays
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <td>Id</td>
                    <td>Date</td>
                    <td>Type</td>
                    <td>Allocated to</td>
                    <td>Status</td>
                    <td>Options</td>
                  </tr>
                </thead>
                <tbody id="admin-service-tbody">
                </tbody>
              </table>
            </div>
          </div>
          <form id="service-details" action="./service-details.html" method="GET">
            <input type="hidden" name="service_id" id="service-id">
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="/src/dist/js/lib/jquery.min.js"></script>
  <script src="/src/dist/js/admin.js"></script>
  <script src="/src/dist/js/access.js"></script>
  <script src="/src/dist/js/signout.js"></script>
</body>

</html>
